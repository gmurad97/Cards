<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Card</title>
    <link rel="shortcut icon" href="img/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="card-shoes">
            <div class="card-shoes-header">
                <img class="shoes-logo" src="img/content/nike_logo.png" alt="Nike Logo" width="65" height="26">
                <img class="shoes-img" src="img/content/nike_shoes.png" alt="Nike Shoes" width="300" height="146">
                <h1>Hartbeespoort</h1>
                <p>Dynamic Support and Nike Zoom Air come together for a more supportive feel with high-speed responsiveness.</p>
                <h2>GMURAD97</h2>
            </div>
            <div class="card-shoes-body">
                <div class="shoes-release">
                    <h1>Hartbee<strong>spoort</strong></h1>
                    <div class="new">New</div>
                </div>
                <p>Basketball collection</p>
                <div class="shoes-size">
                    <h1>Size</h1>
                    <div class="size-block">
                        <div class="size">7</div>
                        <div class="size">8</div>
                        <div class="size">9</div>
                        <div class="size size-selected">10</div>
                        <div class="size">11</div>
                    </div>
                </div>
                <div class="shoes-color">
                    <h1>Color</h1>
                    <div class="color-block">
                        <div class="color-selector">
                            <div class="color-r"></div>
                            <div class="color-g"></div>
                            <div class="color-y"></div>
                        </div>
                        <div class="price">USD<strong>23,453</strong></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
